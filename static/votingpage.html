<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting App</title>
</head>
<body>
<h1>Vote Now!</h1>
<form id="vote-form">
    <input type="radio" id="voteYes" name="vote" value="yes">
    <label for="voteYes">Yes</label><br>
    <input type="radio" id="voteNo" name="vote" value="no">
    <label for="voteNo">No</label><br>
    <button type="submit">Submit Vote</button>
</form>

<script src="/static/js/votingpage.js"></script>

</body>
</html>
